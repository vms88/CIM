<!DOCTYPE html>
<html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vacations</title>
    <script src="http://code.jquery.com/jquery-3.2.1.js"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.1.2/jquery.flip.min.js" ></script>
    <style media="screen">
      body{
        background:MediumPurple;
        margin-top: 10%;
        margin-left:30%
      }
      #card{
        width:600px;
        height:400px;
      }
      #card img{
        width:600px;
        height:400px;
      }
      .front img{
        position: absolute;
        z-index:333;
      }
      .back img{
        position: absolute;
      }
      </style>
  </head>
  <body>
    <div id="card">
      <div class="front">
        <img src="IMG_4753.jpg">
        </div>
      <div class="back">
        <img src="IMG_4809.jpg">
        </div>
        </div>
        <script type="text/javascript">
          $(document).ready(function (){
            $("#card img").flip({
              trigger: 'hover'
            });
          });
          </script>
  </body>
</html>
